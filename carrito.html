<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <title>Finalizar Compra</title>
</head>
<body>
    <div class="wrapper">
        <aside>
            <header>
                <h1 class="logo">Mayorista Lp</h1>
            </header>
            <nav>
                <ul>
                    <li>
                        <a class="boton-menu boton-volver" href="index.html">
                            <i class="bi bi-arrow-return-left"></i> Seguir comprando 
                        </a>
                    </li>
                    <li>
                        <a class="boton-menu boton-carrito active" href="carrito.html">
                            <i class="bi bi-cart-fill"></i> Carrito 
                        </a>
                    </li>
                </ul>
            </nav>
            <footer>
                <p class="texto-footer">Â©Lucas Pereyra Corp</p>
            </footer>
        </aside>
        <main>
           <h2 class="titulo-principal">Carrito</h2>
           <div class="contenedor-carrito">
            <p class="carrito-vacio"><i class="bi bi-emoji-astonished-fill"></i> Tu carrito esta vacio</p>
            
            <div class="carrito-productos">
                <div class="carrito-producto">
                    <img src="./img/img-remera-1.jpg" alt="img-remera-1">
                    <div class="carrito-producto-titulo">
                        <small>Titulo</small>
                        <h3>Remera 1</h3>
                    </div>
                    <div class="carrito-producto-cantidad">
                        <small>Cantidad</small>
                        <p>1</p>
                    </div>
                    <div class="carrito-producto-precio">
                        <small>Precio</small>
                        <p>$1000</p>
                    </div>
                    <div class="carrito-producto-subtotal">
                        <small>Subtotal</small>
                        <p>$1000</p>
                    </div>
                    <button class="carrito-producto-eliminar">
                        <i class="bi bi-trash"></i>
                    </button>
                </div>
                <div class="carrito-producto">
                    <img src="./img/img-remera-1.jpg" alt="img-remera-1">
                    <div class="carrito-producto-titulo">
                        <small>Titulo</small>
                        <h3>Remera 2</h3>
                    </div>
                    <div class="carrito-producto-cantidad">
                        <small>Cantidad</small>
                        <p>1</p>
                    </div>
                    <div class="carrito-producto-precio">
                        <small>Precio</small>
                        <p>$2000</p>
                    </div>
                    <div class="carrito-producto-subtotal">
                        <small>Subtotal</small>
                        <p>$2000</p>
                    </div>
                    <button class="carrito-producto-eliminar">
                        <i class="bi bi-trash"></i>
                    </button>
                </div>
            </div>
            <div class="carrito-acciones">
                <div class="carrito-acciones-izquierda">
                    <button class="carrito-accione-vaciar">Vaciar Carrito</button>
                </div>
                <div class="carrito-acciones-derecha">
                    <div class="carrito-acciones-total">
                        <p>Total</p>
                        <p id="total">$3000</p>
                    </div>
                    <button class="carrito-acciones-comprar">Comprar Ahora</button>
                </div>
            </div>
        </div>
        </main>
    </div>
    <script src="./js/carrito.js"></script>
</body>
</html>
